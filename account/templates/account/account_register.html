<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% if edit %}
    Nome: {{ form.first_name }}
    Cognome: {{ form.last_name }}
    <input type="submit" value="Modifica">
    {% else %}
    {{ form.as_p }}
    <input type="submit" value="Registrati">
    {% endif %}
</form>
</body>
</html>
