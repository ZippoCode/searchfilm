<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista film</title>
</head>
<body>
<section>
    {% if not object_list %}
    <p>Nessun film da visualizzare</p>
    {% else %}
    <ul>
        {% for film in object_list %}
        <li><a href="{% url 'film:detail-film' film.id_film %}">{{ film }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</section>
</body>
</html>
