<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista film</title>
</head>
<body>
<section>
    {% if not object_list %}
    <p>Nessun film da visualizzare</p>
    {% else %}
    <ul>
        {% for movie in object_list %}
        <li><a href="{% url 'movie:detail-movie' movie.id %}">{{ movie }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</section>
</body>
</html>
